# This workflow helps ensure that the code of the action we're going to deploy:
#   1. Is well-formatted
#   2. Is linted
#   3. Successfully builds
#   4. Passes unit-tests
# Additionally node packages used by the action can be audited.

name: Basic validation

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  basic-validation:
    name: Basic validation
    runs-on: ${{ matrix.os }}

    # The maximum number of minutes to let a workflow run
    # before GitHub automatically cancels it. Default: 360
    timeout-minutes: 30

    strategy:
      # When set to true, GitHub cancels
      # all in-progress jobs if any matrix job fails.
      fail-fast: false

      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # TODO: Add Windows support
          # - windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 5

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run prettier
        run: npm run format-check

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/setup/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff

      - name: Test
        run: npm test

      - name: Audit packages
        run: npm audit --audit-level=high

      # If index.js was different than expected, upload the expected version as an artifact
      - name: Upload the expected version as an artifact
        uses: actions/upload-artifact@v3
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: dist
          path: dist/

      - name: Success Reporting
        if: success()
        run: git log --format=fuller -5
